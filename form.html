<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <h3>Enter Your Details</h3>
      <form class="" action="index.html" method="post">
        <label for="">First Name: </label>
        <input type="text" name="" value="">
        <label for="">Middle Name: </label>
        <input type="text" name="" value="">
        <label for="">Last Name: </label>
        <input type="text" name="" value="">
        <br>
        <br>
        <label for="">Fathers Name: </label>
        <input type="text" name="" value="">
        <label for="">Mother's Name: </label>
        <input type="text" name="" value="">
        <br><br>
        <label for="">Date of Birth: </label>
        <input type="date" name="" value="">
        <label for="">Age: </label>
        <input type="number" name="" value="">
        <br><br>
        <label for="">Gmail: </label>
        <input type="email" pattern=".+@gmail\.com" name="" value="">
        <label for="">Phone No :</label>
        <input type="tel" name="" value="">
        <br><br>
        <label for="">Address</label>
        <input type="text" name="" placeholder="Address" value="" size="100">
        <br><br>
        <label for="">Add Photo: </label>
        <input type="file" name="" value="">
        <label for="">Sign: </label>
        <input type="file" name="" value="">

        <br><br>
        <p>
            I am agree to all terms and conditions.<br>
            <input type="checkbox" name="" value="">
        </p>
        <br><br>
        <input type="button" name="" value="Cancel">
        <input type="submit" name="" value="Submit">
        <input type="reset" name="" value="Reset">

      </form>
  </body>
</html>
